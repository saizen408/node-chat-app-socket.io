<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/space.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container demo">
      <div class="content">
        <div id="large-header" class="large-header">
          <canvas id="demo-canvas"> </canvas>
          <div>
          <h1 class="main-title"><span class="thin">STAY</span> <span class="thick">CONNECTED</span> </h1>
          <h3 class="socket-title"> with SOCKET.IO</h3>
          
          <!-- Form -->
          <div class="centered-form main-form">
            <div class="centered-form__box">
              <h1 class="label-style-join">Join Chat</h1>
              <form action="/chat.html">
                <label class='label-style'>Display name</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Display name"
                  required
                />
                <label class='label-style'>Room</label>
                <input type="text" name="room" placeholder="Room" required />
                <div class=button-transition>
                  <button>Join</button>
                </div>
                
              </form>
            </div>
          </div>
          <!-- Form -->
        </div>
      </div>
    </div>
  
    <script
      type="text/javascript"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"
    ></script>
    <script type="text/javascript" src="https://leaverou.github.io/prefixfree/prefixfree.min.js"></script>

  </body>
</html>
